<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Sign up</title>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link href="css/stylesign.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>

    <body>
        <div class="all">
            <div class="nav">
                <nav>
                    <div class="nav-wrapper blue-grey">
                    <a class="brand-logo center">SIGN UP</a>
                    </div>
                </nav>
            </div>
            
            <div class="cont">
            <!-- chua xu ly bat buoc -->
                <p class="note"><span class="req">*</span> fields are required</p>
                <div class="row" >
                <form class="col s12 m12">

                <div class="row">
                    <div class="input-field col s6 m6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">First Name<span class="req">*</span></label>
                    </div>
                    <div class="input-field col s6 m6">
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Last Name<span class="req">*</span></label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m12">
                        <i class="material-icons prefix">security</i>
                        <input id="password" type="password" class="validate">
                        <label for="password">Password<span class="req">*</span></label>
                        <p>
                            <label>
                                <input type="checkbox" onclick="showpass()" class="filled-in"/>
                                <span>Show Password</span>
                            </label>
                        </p>
                        </div>
                    </div>

                <div class="row">
                    <div class="input-field col s12 m12">
                    <i class="material-icons prefix">phone</i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Telephone</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m12">
                    <i class="material-icons prefix">mail</i>
                    <input id="email" type="email" class="validate">
                    <label for="email">Email<span class="req">*</span></label>
                    </div>
                </div>

                <!-- chua xu ly-->
                
                <div class="row center">
                    <button class="btn waves-effect waves-light blue-grey" type="submit" name="action">Sign up
                        <i class="material-icons right">send</i>
                    </button>
                </div>
                <div class="row center"> 
                    <p>Have an account already? </p>
                    <a href="./signin.html"> Sign in here! </a>
                </div>  
                </form>
                </div>
            </div>
        </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/sign.js"></script>
    </body>
</html>
